<h2 style="text-align: center; color:blueviolet; font-weight: bold">Add a New Book</h2>
<div class="col-md-2"></div>
<div class="col-md-10">
<form #myForm = "ngForm" (ngSubmit)="AddBook(myForm)" style="width: 100%;">
       
        <div class="form-group">
            <label for="title">Title</label>
            <input ngModel type="text" class="form-control" name="title" id="title" placeholder="enter name of the book" >
        </div>
    
        <div class="form-group">
            <label for="author">Author</label>
            <input ngModel type="text" class="form-control" name="author" id="author" placeholder="enter Author name" >
        </div>

        <div class="form-group">
            <label for="publication">Publication</label>
            <input ngModel type="text" class="form-control" name="publication" id="publication" placeholder="enter publication name" >
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input ngModel type="text" class="form-control" name="type" id="type" placeholder="enter type name" >
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input ngModel type="number" class="form-control" name="isbn" id="isbn" placeholder="enter ISBN" >
        </div>
        
        <div class="form-group">
            <label for="count">Count</label>
            <input ngModel type="text" class="form-control" name="count" id="count" placeholder="enter count name" >
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input ngModel type="number" class="form-control" name="price" id="price" placeholder="enter price" >
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input ngModel type="text" class="form-control" name="image" id="image" placeholder="enter image" >
        </div>
        <button type="submit" class="btn btn-success" >Add book</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="Cancel()" >Cancel</button>
        <br>
        
    
    </form>
</div>
