
<div class="col-md-10">
  <h3 style="text-align: center; color:blueviolet; font-weight: bold">User List</h3>
<div class="container">

    <div class="table-fixed" > 
      <table class="table table-hover">
        <thead>
          <tr style="background-color: gray; font-size: 15px" >
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Mob No</th>
            <th>Age</th>
            <th>Image</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users">
            <td>{{u.u_id}}</td>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.role}}</td>
            <td>{{u.mob_no}}</td>
            <td>{{u.age}}</td>
            <td>{{u.image}}</td>
            <td>
            <button type="button" (click)="delete(u.u_id)"class="btn btn-danger">Delete</button>
            </td>
            <!-- <td>
                <button type="button" routerLink="/update/{{u.u_id}}" class="btn btn-primary">Update</button>
            </td>  -->
          </tr>
          <tr>
                <td>
                    <button type="button" (click)="back()" class="btn btn-primary">Back</button>&nbsp;&nbsp;&nbsp;
                    <button style="color: black" type="button" routerLink="/registerAdmin" class="btn btn-info">Add New Admin</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
