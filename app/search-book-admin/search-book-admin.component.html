<div class="container">
    <div class="table-fixed" > 
      <table class="table table-hover">
        <thead>
          <tr  style="background-color:silver">
           <th>Id</th>
            <th>title</th>
            <th>Author</th>
            <th>publication</th>
            <th>type</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Image</th>
            <th>Count</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let b of SearchedBook" style="background-color:whitesmoke">
            <td>{{b.b_id}}</td>
            <td>{{b.title}}</td>
            <td>{{b.author}}</td>
            <td>{{b.publication}}</td>
            <td>{{b.type}}</td>
            <td>{{b.isbn}}</td>
            <td>{{b.price}}</td>
            <td>{{b.image}}</td>
            <td>{{b.count}}</td>
            <!-- <td>
                <input type="button" class="btn btn-success" value="Issue">
            </td> -->
            
            <td>
            <button type="button" (click)="delete(b.b_id)"class="btn btn-danger">Delete</button>
            </td>
            <td>
                <button type="button" routerLink="/editBook/{{b.b_id}}" class="btn btn-warning">Update</button>
            </td>
          </tr>
          <tr>
            <td>
                <button type="button" (click)="back()" class="btn btn-primary">Back</button>
            </td>
            <td>
              <button type="button" routerLink="/addBook" class="btn btn-warning">Add Book</button>
            </td>
          </tr>
          <br><br><br><br><br>  <br><br><br><br><br>  <br><br><br><br><br>  <br><br><br><br><br>
        </tbody>
      </table>
    </div>
    </div>
