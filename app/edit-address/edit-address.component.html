
<div class="col-md-2"></div>
<div class="col-md-10">
<form #myForm = "ngForm" (ngSubmit)="EditAddress(myForm)" style="width: 100%;">
        <legend>Edit Address</legend>
    
    <span style="font-size: 20px" class="label label-success">{{message}}</span>
    <br>

        <div class="form-group">
            <label for="a_id">Address id</label>
            <input  type="number" class="form-control" name="a_id" id="a_id" [(ngModel)]="address.a_id" >
        </div>

        <div class="form-group">
            <label for="house_no">House No</label>
            <input  type="number" class="form-control" name="house_no" id="house_no" [(ngModel)]="address.house_no" >
        </div>
    
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" name="street" id="street" [(ngModel)]="address.street">
        </div>

        <div class="form-group">
            <label for="city">City: &nbsp;</label>
            <!-- <input ngModel type="text" class="form-control" name="city" id="city" placeholder="enter city" > -->
            <select  style="width: 100px" name="city" id="city" [(ngModel)]="address.city">
                <option *ngFor="let c of city">{{c.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="state">State: &nbsp;</label>
            <!-- <input ngModel type="text" class="form-control" name="city" id="city" placeholder="enter city" > -->
            <select  style="width: 150px" name="state" id="state"  [(ngModel)]="address.state">
                <option *ngFor="let s of state">{{s.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country: &nbsp;</label>
            <!-- <input ngModel type="text" class="form-control" name="city" id="city" placeholder="enter city" > -->
            <select  style="width: 150px" name="country" id="country"  [(ngModel)]="address.country">
                <option *ngFor="let ct of country">{{ct.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pincode">PinCode:</label>
            <input type="number" class="form-control" name="pincode" id="pincode" placeholder="Enter pincode" [(ngModel)]="address.pincode">
        </div>
        
        <button type="submit" class="btn btn-success" >Submit Changes</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="Cancel()" >Cancel</button>
        <br>
        
    
    </form>
</div>
