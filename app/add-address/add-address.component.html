<h2 style="font-weight: bold; color: blueviolet; text-align: center">Add Your Shipping Address</h2>
<div class="col-md-3"></div>
<div class="col-md-9">
<form #myForm = "ngForm" (ngSubmit)="AddAddress(myForm)" style="width: 100%;">
        
    
    <span style="font-size: 20px" class="label label-success">{{message}}</span>
    <br>
        <div class="form-group">
            <label for="house_no">House No</label>
            <input ngModel type="number" class="form-control" name="house_no" id="house_no" placeholder="Enter House Number" >
        </div>
    
        <div class="form-group">
            <label for="street">Street</label>
            <input ngModel type="text" class="form-control" name="street" id="street" placeholder="Enter street" >
        </div>

        <div class="form-group">
            <label for="city">City: &nbsp;</label>
            <!-- <input ngModel type="text" class="form-control" name="city" id="city" placeholder="enter city" > -->
            <select ngModel style="width: 100px" name="city" id="city">
                <option *ngFor="let c of city">{{c.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="state">State: &nbsp;</label>
            <!-- <input ngModel type="text" class="form-control" name="city" id="city" placeholder="enter city" > -->
            <select ngModel style="width: 150px" name="state" id="state">
                <option *ngFor="let s of state">{{s.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country: &nbsp;</label>
            <!-- <input ngModel type="text" class="form-control" name="city" id="city" placeholder="enter city" > -->
            <select ngModel style="width: 150px" name="country" id="country">
                <option *ngFor="let ct of country">{{ct.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pincode">PinCode:</label>
            <input ngModel type="number" class="form-control" name="pincode" id="pincode" placeholder="Enter pincode" >
        </div>
        
        <button type="submit" class="btn btn-success" >Add</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <button type="button" class="btn btn-danger" (click)="Cancel()" >Cancel</button> -->
        <br>
        
    
    </form>
</div>
