<h3 style="text-align: center; color: blueviolet;font-weight: bold">Welcome {{fname}}</h3>
<div style="width: 100%;">

    <ul class="nav navbar-nav">
            <li class="active">
                <a routerLink="/changepassword">Change password</a>
            </li>
            <li>
                <a routerLink="/cart">View Cart</a>
            </li>
            <li>
              <a routerLink="/updateuser">Edit Profile</a>
          </li>
          <li>
              <a routerLink="/address">Manage Address</a>
          </li>
        </ul>
    </div>

<div class="container">

  <div class="table-fixed" > 
    <table class="table table-hover">
      <thead>
        <tr style="background-color: silver">
          <th>Id</th>
          <th>title</th>
          <th>Author</th>
          <th>publication</th>
          <th>type</th>
          <th>ISBN</th>
          <th>Price</th>
          <th>Image</th>
          <th>Count</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of SearchedBook" style="background-color: whitesmoke">
          <td>{{b.b_id}}</td>
          <td>{{b.title}}</td>
          <td>{{b.author}}</td>
          <td>{{b.publication}}</td>
          <td>{{b.type}}</td>
          <td>{{b.isbn}}</td>
          <td>{{b.price}}</td>
          <td>{{b.image}}</td>
          <td>{{b.count}}</td>
          <td>
              <button type="button" routerLink="/bookDetail/{{b.b_id}}" class="btn btn-primary">View</button>
          </td>
        </tr>
        <tr>
          <td>
              <button type="button" (click)="back()" class="btn btn-primary">Back</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
