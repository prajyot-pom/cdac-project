
<div class="col-md-2"></div>
<div class="col-md-10">
<form #myForm = "ngForm" (ngSubmit)="OnEdit(myForm)" style="width: 100%;">
        <legend>Edit Book Details</legend>
   
        <div class="form-group">
            <label for="b_id">Id</label>
            <input type="number" class="form-control" name="b_id" id="b_id" [(ngModel)]="book.b_id" readonly >
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input ngModel type="text" class="form-control" name="title" id="title" placeholder="enter name of the book" [(ngModel)]="book.title" >
        </div>
    
        <div class="form-group">
            <label for="author">Author</label>
            <input ngModel type="text" class="form-control" name="author" id="author" placeholder="enter Author name" [(ngModel)]="book.author" >
        </div>

        <div class="form-group">
            <label for="publication">Publication</label>
            <input ngModel type="text" class="form-control" name="publication" id="publication" placeholder="enter publication name" [(ngModel)]="book.publication" >
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input ngModel type="text" class="form-control" name="type" id="type" placeholder="enter type name" [(ngModel)]="book.type">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input ngModel type="number" class="form-control" name="isbn" id="isbn" placeholder="enter ISBN" [(ngModel)]="book.isbn">
        </div>
        
        <div class="form-group">
            <label for="count">Count</label>
            <input ngModel type="text" class="form-control" name="count" id="count" placeholder="enter count name" [(ngModel)]="book.count">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input ngModel type="number" class="form-control" name="price" id="price" placeholder="enter price" [(ngModel)]="book.price">
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input ngModel type="text" class="form-control" name="image" id="image" placeholder="enter image" [(ngModel)]="book.image">
        </div>
        <button type="submit" class="btn btn-success" >Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="Cancel()" >Cancel</button>
        <br>
        
    
    </form>
</div>
